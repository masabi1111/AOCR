<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>استخراج النص العربي من الصور (OCR)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h1 { text-align: center; color: #333; }
        input[type="file"] { display: block; margin: 20px auto; }
        .results { margin-top: 32px; }
        .result-block { background: #f0f0f0; padding: 16px; border-radius: 8px; margin-bottom: 16px; }
        .loading { color: #0078d4; text-align: center; margin-top: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>استخراج النص العربي من الصور</h1>
        <input type="file" id="imageInput" multiple accept="image/*">
    <input type="file" id="folderInput" webkitdirectory directory multiple accept="image/*" style="margin: 20px auto; display: block;">
    <div style="text-align:center; color:#666; font-size:14px;">أو اختر مجلد صور كامل</div>
    <div id="loading" class="loading" style="display:none;">جاري المعالجة...</div>
        <div id="progressBarContainer" style="display:none; margin-top:16px;">
            <div style="background:#eee; border-radius:8px; height:18px; width:100%;">
                <div id="progressBar" style="background:#0078d4; height:18px; border-radius:8px; width:0%; transition:width 0.3s;"></div>
            </div>
            <div id="progressText" style="text-align:center; color:#666; font-size:13px; margin-top:4px;">0%</div>
        </div>
        <div id="results" class="results"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
