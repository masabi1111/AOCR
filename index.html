<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>استخراج النص العربي من الصور (OCR)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f7f7f7; margin: 0; padding: 0; direction: rtl; }
        .container { max-width: 720px; margin: 48px auto; background: #fff; padding: 32px 28px; border-radius: 16px; box-shadow: 0 16px 32px rgba(15, 23, 42, 0.12); }
        h1 { text-align: center; color: #1f2937; margin-bottom: 8px; font-size: 28px; }
        .subtitle { text-align: center; color: #6b7280; font-size: 15px; margin-bottom: 28px; }
        input[type="file"] { display: none; }
        .options { display: flex; flex-direction: column; gap: 16px; }
        .option-card { display: flex; align-items: center; gap: 16px; border: 2px solid transparent; border-radius: 14px; padding: 18px 20px; background: #f9fafb; cursor: pointer; transition: all 0.25s ease; box-shadow: 0 2px 6px rgba(15, 23, 42, 0.06); }
        .option-card:hover { background: #eef2ff; border-color: #6366f1; box-shadow: 0 8px 18px rgba(99, 102, 241, 0.12); transform: translateY(-2px); }
        .option-icon { width: 52px; height: 52px; border-radius: 14px; background: linear-gradient(135deg, #6366f1, #8b5cf6); display: flex; align-items: center; justify-content: center; color: #fff; font-size: 26px; }
        .option-content { display: flex; flex-direction: column; gap: 4px; }
        .option-title { font-size: 18px; font-weight: 600; color: #1f2937; }
        .option-desc { font-size: 14px; color: #6b7280; }
        .results { margin-top: 32px; }
        .result-block { background: #f3f4f6; padding: 16px; border-radius: 12px; margin-bottom: 18px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.6); }
        .loading { color: #4f46e5; text-align: center; margin-top: 16px; font-weight: 500; }
        .extracted-header { display: flex; justify-content: space-between; align-items: center; margin: 10px 0 6px; gap: 12px; }
        .extracted-header strong { font-size: 16px; color: #1f2937; }
        .copy-controls { display: flex; justify-content: flex-start; align-items: center; gap: 8px; flex-wrap: wrap; }
        .action-button { color: #fff; border: none; border-radius: 8px; padding: 8px 16px; cursor: pointer; font-size: 14px; font-weight: 600; transition: transform 0.2s ease, box-shadow 0.2s ease; box-shadow: 0 4px 12px rgba(15, 23, 42, 0.12); }
        .action-button:hover:not(:disabled) { transform: translateY(-1px); }
        .action-button:disabled { opacity: 0.6; cursor: not-allowed; box-shadow: none; }
        .copy-button { background: linear-gradient(135deg, #6366f1, #8b5cf6); }
        .copy-button:hover:not(:disabled) { box-shadow: 0 6px 14px rgba(99, 102, 241, 0.3); }
        .edit-button { background: linear-gradient(135deg, #0ea5e9, #38bdf8); }
        .edit-button:hover:not(:disabled) { box-shadow: 0 6px 14px rgba(14, 165, 233, 0.28); }
        .font-controls { display: flex; align-items: center; gap: 6px; }
        .font-button { min-width: 36px; padding: 8px 0; text-align: center; font-size: 18px; line-height: 1; }
        .font-decrease { background: linear-gradient(135deg, #f97316, #fb923c); }
        .font-decrease:hover:not(:disabled) { box-shadow: 0 6px 14px rgba(249, 115, 22, 0.28); }
        .font-increase { background: linear-gradient(135deg, #22c55e, #4ade80); }
        .font-increase:hover:not(:disabled) { box-shadow: 0 6px 14px rgba(34, 197, 94, 0.28); }
        .extracted-text { background: #fff; border-radius: 6px; padding: 10px; white-space: pre-wrap; word-break: break-word; transition: background 0.2s ease, box-shadow 0.2s ease; }
        .extracted-text.editing { outline: 2px solid #6366f1; background: #eef2ff; box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.15); }
        @media (min-width: 640px) {
            .options { flex-direction: row; }
            .option-card { flex: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>استخراج النص العربي من الصور</h1>
        <div class="subtitle">اختر الطريقة المناسبة لرفع الصور ثم اترك الباقي علينا</div>
        <div class="options">
            <label class="option-card" for="imageInput">
                <div class="option-icon">🖼️</div>
                <div class="option-content">
                    <div class="option-title">رفع صورة أو أكثر</div>
                    <div class="option-desc">اختر صورة واحدة أو عدة صور من جهازك</div>
                </div>
            </label>
            <label class="option-card" for="folderInput">
                <div class="option-icon">📁</div>
                <div class="option-content">
                    <div class="option-title">رفع مجلد صور كامل</div>
                    <div class="option-desc">حدد مجلدًا وستتم معالجة جميع الصور بداخله</div>
                </div>
            </label>
        </div>
        <input type="file" id="imageInput" multiple accept="image/*">
        <input type="file" id="folderInput" webkitdirectory directory multiple accept="image/*">
        <div id="loading" class="loading" style="display:none;">جاري المعالجة...</div>
        <div id="progressBarContainer" style="display:none; margin-top:16px;">
            <div style="background:#eee; border-radius:8px; height:18px; width:100%;">
                <div id="progressBar" style="background:#0078d4; height:18px; border-radius:8px; width:0%; transition:width 0.3s;"></div>
            </div>
            <div id="progressText" style="text-align:center; color:#666; font-size:13px; margin-top:4px;">0%</div>
        </div>
        <div id="results" class="results"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
